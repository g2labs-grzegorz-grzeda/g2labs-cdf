name: CMake on a single platform

on:
  push:
  pull_request:

env:
  BUILD_TYPE: Debug

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Ninja
      uses: seanmiddleditch/gha-setup-ninja@v5
      
    - name: Run CMake Test preset
      run: cmake --workflow --preset Test
  document:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Configure Doxygen
      run: cmake . -Bbuild/

    - name: Doxygen Action
      uses: mattnotmitt/doxygen-action@v1.1.0
      with:
          doxyfile-path: ./build/documentation/Doxyfile
          working-directory: .

